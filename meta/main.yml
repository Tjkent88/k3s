  # Required
  name: k3s

  # A brief description of the role
  # Optional
  description: Role to install k3s on manager and worker nodes

  # The role's license
  # Optional
  license: MIT

  # The role's version
  # Optional
  version: 0.1.0

  # The URL of the role's homepage
  # Optional
  # home: https://example.com/role-homepage

